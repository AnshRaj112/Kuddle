<body>
    <div class="background">
		<video class="video" autoplay muted loop playsinline controls="false">
			<source src="./src/2.mp4" type="video/mp4" class="v"></source>
		</video>
        
    <section>
        <form action="/landing" method="POST">
            <h1>Login</h1>
            <div class="inputbox">
                <ion-icon name="mail-outline"></ion-icon>

                <label for="">Email</label>
            </div>
            <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" name= "password" required>
                <label for="">Password</label>
            </div>
            <div class="forget">
                <label for=""><input type="checkbox">Remember Me</label>
              <a href="./forgotpass.html">Forget Password</a>
            </div>
            <input class="submit" type="submit" value="Log In"><br>
            <div class="register">
                <p>Don't have a account <a href="./signup.html">Register</a></p>
            </div>
        </form>
    </section>
